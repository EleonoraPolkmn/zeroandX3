<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Крестики-нолики</h1>
    <div id="message"></div>
    <div id="board">
        <div class="cell" data-cell="A1"></div>
        <div class="cell" data-cell="B1"></div>
        <div class="cell" data-cell="C1"></div>
        <div class="cell" data-cell="A2"></div>
        <div class="cell" data-cell="B2"></div>
        <div class="cell" data-cell="C2"></div>
        <div class="cell" data-cell="A3"></div>
        <div class="cell" data-cell="B3"></div>
        <div class="cell" data-cell="C3"></div>
    </div>
    <div id="result"></div>
    <div id="restartOptions">
    <p>Ещё одну партию?</p>
    <button id="yesBtn">Да</button>
    <button id="noBtn">Нет</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
